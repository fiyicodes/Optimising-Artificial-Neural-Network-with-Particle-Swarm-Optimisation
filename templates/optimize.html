<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSO Optimization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Loader styling */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">PSO Optimization</h1>
        <form id="optimization-form" action="/optimize" method="POST">
            <div class="form-group">
                <label for="task">Task</label>
                <select class="form-control" id="task" name="task">
                    <option value="ann">ANN Optimization</option>
                    <option value="benchmark">Benchmark Optimization</option>
                </select>
            </div>
            <div class="form-group">
                <label for="benchmark_function">Benchmark Function</label>
                <select class="form-control" id="benchmark_function" name="benchmark_function">
                    <option value="sphere">Sphere</option>
                    <option value="rastrigin">Rastrigin</option>
                    <option value="rosenbrock">Rosenbrock</option>
                    <option value="ackley">Ackley</option>
                </select>
            </div>
            <!-- Add other input fields as needed -->
            <button type="submit" class="btn btn-primary btn-block">Start Optimization</button>
        </form>
    </div>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script>
        // Show loader on form submission
        document.getElementById("optimization-form").addEventListener("submit", function () {
            document.getElementById("loader").style.display = "flex";
        });
    </script>
</body>
</html>
